name: tierlist

services:
  db:
    image: mariadb:latest
    container_name: tierlist-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: tierlist
      MYSQL_USER: tierlist
      MYSQL_PASSWORD: tierlistpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: tierlist-phpmyadmin
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpass
    ports:
      - "8081:80"

  minio:
    image: minio/minio:latest
    container_name: tierlist-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpass
    command: 'minio server /data --console-address ":9001"'
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  db_data:
